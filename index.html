<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Sticky Note</title>

    <!-- CSS  -->
    <link href="lib/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <nav class="teal lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Sticky Note</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field">
                                <input value="" id="title" type="text" class="validate">
                                <label class="active" for="title">Title</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <textarea id="note" class="materialize-textarea"></textarea>
                                <label for="note">Note</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a href='#' id="saveButton">Save</a>

                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="notes"></div>

        <!--  Scripts-->
        <script src="lib/materialize.min.js"></script>
        <script src="dist/bundle.js"></script>

</body>

</html>
