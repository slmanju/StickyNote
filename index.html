<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sticky Note</title>

    <link rel="stylesheet" href="lib/fonts.css">
    <link rel="stylesheet" href="lib/icon.css">
    <link rel="stylesheet" href="lib/material.blue_grey-orange.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <!-- Header section containing logo -->
        <header class="mdl-layout__header mdl-color-text--white mdl-color--primary">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                    <h3><i class="material-icons">chrome_reader_mode</i> Simple Sticky Notes</h3>
                </div>
            </div>
        </header>

        <main class="mdl-layout__content mdl-color--grey-100">
            <div id="notes-container" class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

                <!-- Card containing the inputs to add a new sticky note -->
                <div class="mdl-card mdl-shadow--2dp mdl-cell">
                    <div class="mdl-card__title mdl-color--blue-grey-200">
                        <h2 class="mdl-card__title-text">Add new note</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <textarea class="mdl-textfield__input" rows="3" id="message"></textarea>
                            <label class="mdl-textfield__label" for="message">Message text...</label>
                        </div>
                        <button id="save" disabled class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--color">
                    Add
                  </button>
                    </div>
                </div>

                <!-- Section separator for the sticky notes -->
                <div id="notes-section-title" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                    <div class="mdl-card__title mdl-color--blue-grey-200">
                        <h2 class="mdl-card__title-text">Your sticky notes</h2>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="lib/material.min.js"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
